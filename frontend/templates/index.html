<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="description" content="Summan Data Clicker - Un juego incremental de Transformaci√≥n Digital">
    <title>Summan Data Clicker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="manifest" href="/static/manifest.json">
    <link rel="apple-touch-icon" href="https://www.summan.com/wp-content/uploads/2023/03/logo-summan.webp">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>

<body>
    <!-- ==================== TOP BAR ==================== -->
    <header id="top-bar">
        <div class="top-bar-left">
            <img src="https://www.summan.com/wp-content/uploads/2023/03/logo-summan.webp" alt="Summan" class="logo">
            <div class="title-group">
                <h1 id="game-title">Summan Data Clicker</h1>
                <span id="game-subtitle">Transformaci√≥n Digital, un dato a la vez</span>
            </div>
        </div>
        <div class="top-bar-right">
            <div id="innovation-display" class="innovation-badge" style="display: none;">üåü 0</div>
            <button id="btn-prestige" class="top-btn prestige-btn-top" style="display: none;"
                title="Innovar">üöÄ</button>
            <button id="btn-stats" class="top-btn" title="Estad√≠sticas">üìä</button>
            <button id="btn-settings" class="top-btn" title="Configuraci√≥n">‚öôÔ∏è</button>
        </div>
    </header>

    <!-- ==================== MAIN GAME AREA ==================== -->
    <main id="game-container">
        <!-- Left Panel: Buildings -->
        <aside id="left-panel">
            <div class="panel-header">
                <div class="tab-bar">
                    <button id="tab-buildings" class="tab-btn active">Infraestructura</button>
                    <button id="tab-achievements" class="tab-btn">Logros</button>
                </div>
            </div>

            <!-- Upgrades Bar (Cookie Clicker style) -->
            <div id="upgrades-container" class="upgrades-container">
                <div class="section-title">Mejoras Disponibles</div>
                <div id="upgrades-bar" class="upgrades-bar">
                    <div id="upgrades-list" class="upgrades-bar-items"></div>
                </div>
            </div>

            <!-- Buy Amount Selector -->
            <div id="buy-amount-bar" class="buy-amount-bar">
                <button class="buy-amount-btn active" data-amount="1">x1</button>
                <button class="buy-amount-btn" data-amount="10">x10</button>
                <button class="buy-amount-btn" data-amount="100">x100</button>
                <button class="buy-amount-btn" data-amount="-1">Max</button>
            </div>

            <!-- Tab Content -->
            <div id="panel-buildings" class="tab-content active">
                <div id="buildings-list" class="items-list"></div>
            </div>
            <div id="panel-achievements" class="tab-content">
                <div id="achievements-list" class="items-list"></div>
            </div>
        </aside>

        <!-- Center: Click Area -->
        <section id="center-panel">
            <!-- Data Counter -->
            <div id="data-display">
                <div id="data-counter" class="data-counter">0</div>
                <div class="data-label">Data Points</div>
                <div class="data-rates">
                    <span id="dps-display">0 por segundo</span>
                    <span class="rate-separator">|</span>
                    <span id="click-power-display">1 por click</span>
                </div>
            </div>

            <!-- Active Effects -->
            <div id="effects-bar" class="effects-bar"></div>

            <!-- Click Target -->
            <div id="click-area">
                <div id="click-target">
                    <div id="click-orb" class="click-orb">
                        <div class="orb-inner">
                            <div class="orb-glow"></div>
                            <svg class="orb-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                                <defs>
                                    <radialGradient id="orbGrad" cx="40%" cy="35%" r="60%">
                                        <stop offset="0%" style="stop-color:#b8e65a;stop-opacity:1" />
                                        <stop offset="40%" style="stop-color:#9ac31c;stop-opacity:1" />
                                        <stop offset="80%" style="stop-color:#5e7913;stop-opacity:1" />
                                        <stop offset="100%" style="stop-color:#3a4d0e;stop-opacity:1" />
                                    </radialGradient>
                                    <filter id="orbShadow">
                                        <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.4" />
                                    </filter>
                                </defs>
                                <circle cx="50" cy="50" r="44" fill="url(#orbGrad)" filter="url(#orbShadow)" />
                                <!-- Data circuit lines -->
                                <path d="M30 50 L40 40 L60 40 L70 50" stroke="#b8e65a" stroke-width="1.5" fill="none"
                                    opacity="0.6" />
                                <path d="M30 55 L45 55 L50 45 L55 55 L70 55" stroke="#d4f07a" stroke-width="1"
                                    fill="none" opacity="0.4" />
                                <path d="M35 60 L50 60 L55 50 L65 60" stroke="#b8e65a" stroke-width="1" fill="none"
                                    opacity="0.3" />
                                <!-- Center dot -->
                                <circle cx="50" cy="50" r="4" fill="#d4f07a" opacity="0.8" />
                                <circle cx="50" cy="50" r="2" fill="#fff" opacity="0.9" />
                                <!-- Highlight -->
                                <ellipse cx="42" cy="38" rx="10" ry="6" fill="#fff" opacity="0.15" />
                            </svg>
                        </div>
                    </div>
                    <div id="particle-container" class="particle-container"></div>
                </div>

                <!-- Golden Data (hidden by default) -->
                <div id="golden-data" class="golden-data">üí†</div>

                <!-- Bug Report (hidden by default) -->
                <div id="bug-report" class="bug-report">üêõ</div>
            </div>

            <!-- Bottom info -->
            <div id="center-footer">
                <div id="save-indicator" class="save-indicator">üíæ Auto-saved</div>
            </div>
        </section>
    </main>

    <!-- ==================== MODAL OVERLAY ==================== -->
    <div id="modal-overlay" class="modal-overlay">
        <div class="modal-container">
            <div class="modal-header">
                <h2 id="modal-title"></h2>
                <button id="modal-close" class="modal-close-btn">‚úï</button>
            </div>
            <div id="modal-body" class="modal-body"></div>
        </div>
    </div>

    <!-- ==================== ACHIEVEMENT POPUP ==================== -->
    <div id="achievement-popup" class="achievement-popup"></div>

    <!-- ==================== TOAST CONTAINER ==================== -->
    <div id="toast-container" class="toast-container"></div>

        <!-- ==================== SCRIPTS ==================== -->
    <script type="module" src="/static/js/app/main.js"></script>
</body>

</html>
