<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summan Clicker - Tutorial Asset Showcase</title>

    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #f0f0f0;
            --accent-green: #00ff88;
            --accent-orange: #ffaa00;
            --accent-red: #ff3333;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            margin: 0;
        }

        h1 {
            border-bottom: 2px solid var(--accent-green);
            padding-bottom: 10px;
            margin-bottom: 40px;
        }

        .showcase-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            width: 100%;
            max-width: 1200px;
        }

        .card {
            background: #2a2a2a;
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .asset-container {
            width: 200px;
            height: 200px;
            background: #333;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* --- ASSET 1: CSS PULSE --- */
        .capitalism-pulse {
            position: relative;
            font-weight: bold;
            font-size: 1.5rem;
            color: var(--accent-green);
            z-index: 2;
        }

        .pulse-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            border: 2px solid var(--accent-green);
            border-radius: 50%;
            opacity: 0;
            animation: pulse-ripple 2s cubic-bezier(0.25, 0.46, 0.45, 0.94) infinite;
            z-index: 1;
        }

        .pulse-ring:nth-child(2) {
            animation-delay: 0.5s;
        }

        @keyframes pulse-ripple {
            0% {
                width: 0;
                height: 0;
                opacity: 1;
                border-width: 5px;
            }

            100% {
                width: 200px;
                height: 200px;
                opacity: 0;
                border-width: 0px;
            }
        }

        /* --- NEW: SVG ANIMATION STYLES (Hand-Drawn Effect) --- */
        .hand-drawn-path {
            fill: none;
            stroke: var(--accent-red);
            stroke-width: 8;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-dasharray: 300;
            stroke-dashoffset: 300;
            animation: draw-stroke 1.5s ease-out infinite;
        }

        @keyframes draw-stroke {
            0% {
                stroke-dashoffset: 300;
                opacity: 1;
            }

            50% {
                stroke-dashoffset: 0;
                opacity: 1;
            }

            90% {
                stroke-dashoffset: 0;
                opacity: 0;
            }

            100% {
                stroke-dashoffset: 0;
                opacity: 0;
            }
        }

        /* --- NEW: FINGER TAP STYLES --- */
        .tap-circle {
            fill: rgba(255, 255, 255, 0.2);
            stroke: white;
            stroke-width: 4;
            transform-origin: center;
            animation: tap-pulse 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) infinite;
        }

        @keyframes tap-pulse {
            0% {
                transform: scale(1);
                opacity: 0.8;
                stroke-width: 4;
            }

            50% {
                transform: scale(0.85);
                opacity: 1;
                stroke-width: 6;
            }

            /* Tap down */
            100% {
                transform: scale(1.5);
                opacity: 0;
                stroke-width: 0;
            }

            /* Ripple out */
        }
    </style>
</head>

<body>

    <h1>Tutorial Asset Showcase</h1>

    <div class="showcase-grid">

        <!-- ASSET 1: CAPITALISM PULSE -->
        <div class="card">
            <h3>1. Capitalism Pulse (CSS)</h3>
            <div class="asset-container">
                <div class="pulse-ring"></div>
                <div class="pulse-ring"></div>
                <div class="capitalism-pulse">$$$</div>
            </div>
            <p>Pure CSS ripple effect for "Capitalismo" highlights.</p>
        </div>

        <!-- ASSET 2: HAND DRAWN ARROW (SVG/CSS) -->
        <div class="card">
            <h3>2. Hand-Drawn Arrow (SVG)</h3>
            <div class="asset-container">
                <svg width="200" height="200" viewBox="0 0 200 200">
                    <!-- Rotation to point diagonally -->
                    <g transform="rotate(45, 100, 100)">
                        <!-- Shaft -->
                        <path class="hand-drawn-path" d="M50 100 L150 100" />
                        <!-- Arrowhead Top -->
                        <path class="hand-drawn-path" d="M120 70 L150 100" style="animation-delay: 0.2s;" />
                        <!-- Arrowhead Bottom -->
                        <path class="hand-drawn-path" d="M120 130 L150 100" style="animation-delay: 0.2s;" />
                    </g>
                </svg>
            </div>
            <p>Animated SVG stroke using `stroke-dashoffset`.</p>
        </div>

        <!-- ASSET 3: TAP FINGER (SVG/CSS) -->
        <div class="card">
            <h3>3. Tap Finger (SVG)</h3>
            <div class="asset-container">
                <svg width="200" height="200" viewBox="0 0 200 200">
                    <!-- Core Finger -->
                    <circle cx="100" cy="100" r="40" fill="white" />
                    <!-- Ripple Ring -->
                    <circle class="tap-circle" cx="100" cy="100" r="40" />
                </svg>
            </div>
            <p>CSS Scale & Opacity animation on SVG circle.</p>
        </div>

    </div>

    <!-- Removed Lottie Scripts - Falling back to robust CSS/SVG -->

</body>

</html>
